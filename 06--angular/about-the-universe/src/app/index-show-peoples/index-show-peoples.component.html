<main class="container container-1-2">
    <app-index-peoples (sendPeopleToParent)="showPeople($event)"></app-index-peoples>
    <div class="card">
        <div class="information mb-5">
            <div>
                <div class="title text-secondary">{{people?.name}}</div>
                <div class="info mb-3 text-secondary">Taille:
                    <span class="text-primary">{{people?.height}}</span>
                </div>
            </div>
        </div>
        <div class="d-grid-2 mt-5 mb-5 w-100 text-secondary">
            <div class="information">
                <span class="fas fa-weight fa-3x img"></span>
                <div>
                    <p class="text-primary">{{people?.mass}}</p>
                </div>
            </div>
            <div class="information">
                <span class="fas fa-birthday-cake fa-3x img"></span>
                <div>
                    <p class="text-primary">{{people?.birth_year}}</p>
                </div>
            </div>
        </div>

        <div class="d-grid-2 mt-5 mb-5 w-100 text-secondary">
            <div class="information">
                <span class="fas fa-globe fa-3x img"></span>
                <div>
                    <p class="text-primary">{{people?.homeworld}}</p>
                </div>
            </div>
            <div class="information">
                <span class="fas fa-tint fa-3x img"></span>
                <div>
                    <p class="bold">Couleur de cheveux</p>
                    <p class="text-primary">{{people?.hair_color}}</p>
                </div>
            </div>
            <div class="information">
                <span class="fas fa-eye fa-3x img"></span>
                <div>
                    <p class="bold">Couleur de yeux</p>
                    <p class="text-primary">{{people?.eye_color}}</p>
                </div>
            </div>
            <div class="information">
                <span class="fas fa-car fa-3x img"></span>
                <div>
                    <p class="bold">Véhicules</p>
                    <p class="text-primary">{{people?.vehicles}}</p>
                </div>
            </div>

        </div>

        <div class="mt-5 d-flex right">
            <div class="btn">En savoir plus</div>
        </div>
    </div>

    <p class="card info text-secondary">
        Sélectionnez le contenu à afficher !
    </p>
</main>
