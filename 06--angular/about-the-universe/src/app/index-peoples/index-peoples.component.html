<div class="card sticky flex tall">
    <div class="card-header">
        <h2 class="title text-primary">Personnes</h2>
        <div class="form-group">
            <select *ngIf="peoples.length" (change)="filterByGender($event)" class="select pr-5">
                <option value="">Par genre</option>
                <option value="1">Male</option>
                <option value="2">Femelle</option>
                <option value="3">n/a</option>
                <option value="4">Hermaphrodite</option>
            </select>
        </div>
        <div class="form-group">
            <div class="form-group form-group-search">
                <input type="text" class="form-control searchbar" id="searchbar" placeholder="Faites votre recherche" />
                <span class="fas fa-search icon"></span>
            </div>
        </div>
    </div>

    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tbody>
                <tr (click)="showPeople(people)" *ngFor="let people of peoples;">
                    <td>{{people.name}}</td>
                    <td>{{people.gender}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer">
        <div class="medium-information mt-5">
            <span class="info" *ngIf="peoples.length">{{ peoples.length }} resultat(s)</span>
        </div>
    </div>
</div>
