<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Atelier Html/Css</title>
</head>
<body>
    <!-- ===== NAVBAR START ===== -->
    <header class="light-color">
        <h1 class="logo">Logo</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    <!-- ===== NAVBAR END ===== -->

    <!-- ===== POSITION START ===== -->
    <div class="container">
        <div class="top-part">

            <div class="rect light-color">
                <div class="elt-1 dark-color"></div>
                <div class="elt-2 dark-color"></div>
            </div>

            <div class="rect light-color">
                <div class="container-elt-3">
                    <div class="elt-3 dark-color"></div>
                </div>
            </div>

            <div class="rect light-color">
                <div class="container-elt-last">
                    <div class="elt-4 dark-color"></div>
                </div>
                <div>
                    <div class="elt-5 dark-color"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- ===== POSITION END ===== -->
    
</body>
</html>
